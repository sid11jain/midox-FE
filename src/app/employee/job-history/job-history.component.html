    <div class="view-employee card-body flex-center">
      <mat-spinner *ngIf=showSpinner diameter=125></mat-spinner>
    
      <div *ngIf=!showSpinner>
          <div class="cloths mt-10">
            <dx-data-grid id="gridContainer"
                    [dataSource]="allEmployeesJobHistoryDetails"
                    [showBorders]="true"
                    [rowAlternationEnabled]="true"
                    [allowColumnResizing]="true"
                    [allowColumnReordering]="true"
                    (onExporting)="onExporting($event)"
                  >
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-column-chooser [enabled]="true" mode="select" [allowSearch]="true"></dxo-column-chooser>
  
              <dxo-group-panel [visible]="true"></dxo-group-panel>
              <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      
              <dxi-column dataField="employeeId.empName" caption="Emp Name"></dxi-column>
              <dxi-column dataField="employeeId.empId" caption="Emp Id" [visible]="false"></dxi-column>
              <dxi-column dataField="bundleName" caption="Bundle Name"></dxi-column>
              <dxi-column dataField="bundleHistoryId" caption="Bundle History Id" [visible]="false"></dxi-column>
              <dxi-column dataField="jobHistoryId" caption="Job History Id"></dxi-column>
              <dxi-column dataField="processCd.displayValue" caption="Process"></dxi-column>
              <dxi-column dataField="quantity" caption="Quantity"></dxi-column>
              <dxi-column dataField="assignDate" caption="Assign Date"></dxi-column>
              <dxi-column dataField="completionDate" caption="Completion Date"></dxi-column>
              <dxi-column dataField="status.displayValue" caption="Status"></dxi-column>
              <dxi-column dataField="paidWage" caption="Paid Wage"></dxi-column>
              <dxi-column dataField="totalWage" caption="Total Wage"></dxi-column>
              <dxi-column dataField="paymentStatus.displayValue" caption="Payment Status"></dxi-column>
              <dxi-column dataField="details" caption="Details" [visible]="false"></dxi-column>

 
              <!-- <dxi-column dataField="" caption=""></dxi-column> -->

              <dxi-column dataField="jobName" caption="Job Name"></dxi-column>

              <dxi-column dataField="status" caption="Status"></dxi-column> -->

              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-paging [pageSize]="10"> </dxo-paging>

            </dx-data-grid>       
          </div>
        </div>
    </div>
