<div class="card card-msg h-100">
    <div class="card-header">
        {{ data.title }}
    </div>
    <div class="card-body">

        <div class="row">
            <h5 class="card-title">{{ data.message }}</h5>
            <div class="col-12 text-end">
                <button class="btn btn-primary btn-msg" (click)="okClick()">OK</button>
            </div>
        </div>
    </div>
</div>
