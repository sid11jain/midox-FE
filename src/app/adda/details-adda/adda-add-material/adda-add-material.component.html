  <div class="modal-content">
  <div class="its-card">
    <h3 class="card-header ps-3 d-flex justify-content-between">
      <span>{{addaMaterialTitle}}</span>
      <button type="button" class="btn-close" id="addAddaMaterialBtn" (click)="resetForm()" data-bs-dismiss="modal" aria-label="Close"></button>
    </h3>
  
    <div class="modal-body">
      <div class="finish-goods card-body flex-center">        
        <div class="flex-center">
          <mat-spinner *ngIf=showSpinner diameter=125></mat-spinner>
        </div> 
        <div class="add-material-adda" *ngIf="!showSpinner">    
          
          
        <form [formGroup]="addaMaterialForm" (ngSubmit)="onSubmit()">
          <div class="row">
            
            <div class="form-group col-6">
              <!-- <mat-form-field class="example-full-width"> -->
                <mat-label>Stock Name*</mat-label>
                <input type="text"
                      placeholder="Pick one"
                      aria-label="Number"
                      matInput
                      [formControl]="myControl"
                      [matAutocomplete]="auto" class="form-control"
                      >
                      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optionSelected($event)" >
                  <mat-option *ngFor="let option of filteredOptions | async" [value]="option.stockName">
                    {{option.stockName}}
                  </mat-option>
                </mat-autocomplete>
              <!-- </mat-form-field> -->
            </div>
  
            <div class="form-group col-6">
                <label for="quantity">Quantity* 
                  <span *ngIf="maxQuantiy >= 0">(Available qty: {{maxQuantiy}} {{maxQuantityunit}})</span>
                </label>
                <input type="number" id="quantity" formControlName="quantity" class="form-control">
                <div *ngIf="addaMaterialForm.get('quantity')?.invalid && addaMaterialForm.get('quantity')?.touched" class="invalid-red">
                  <div *ngIf="addaMaterialForm.get('quantity')?.errors?.['required']">Quantity is required.</div>
                  <div *ngIf="addaMaterialForm.get('quantity')?.errors?.['min']">Quantity must be at least 1.</div>
                </div>
            </div>

            <!-- <div class="form-group col-4" *ngIf="maxQuantiy >= 0">
              <p>Available quantity : {{maxQuantiy}}</p>
            </div> -->
              
            <!-- <div class="form-group mt-3">
            </div> -->
            
            <div class="row">
              <div class="col-12 text-end">
                <button type="submit" mat-flat-button color="primary" [disabled]="addaMaterialForm.invalid">
                  Save
                </button>
                <!-- <button type="submit" (click)="onSubmit()" [disabled]="patternAddaAddForm.invalid" mat-flat-button color="primary">
                  Save
                </button> -->
              </div>
            </div>

          </div>
    </form>
      
      
      </div>
      </div>
    </div>
    
    <!-- <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary">Save changes</button>
    </div> -->
  </div>
  </div>
