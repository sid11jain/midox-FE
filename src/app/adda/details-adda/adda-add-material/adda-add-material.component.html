  <div class="modal-content">
  <div class="its-card">
    <h3 class="card-header ps-3 d-flex justify-content-between">
      <span>Add Material</span>
      <button type="button" class="btn-close" id="addAddaMaterialBtn" data-bs-dismiss="modal" aria-label="Close"></button>
    </h3>
  
    <div class="modal-body">
      <div class="finish-goods card-body flex-center">        
        <div class="flex-center">
          <mat-spinner *ngIf=showSpinner diameter=125></mat-spinner>
        </div> 
        <div class="add-material-adda" *ngIf="!showSpinner">          
          <mat-form-field class="example-full-width">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [formControl]="myControl"
                   [matAutocomplete]="auto">
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </div>
    </div>
