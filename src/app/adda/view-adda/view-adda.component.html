<div class="its-card">
    <h3 class="card-header ps-3">View Adda</h3>
  
    <div class="finish-goods card-body flex-center">
      <mat-spinner *ngIf=showSpinner diameter=125></mat-spinner>
    
      <div *ngIf=!showSpinner> 
          <div class="cloths mt-10">
            <dx-data-grid id="gridContainer"
                    [dataSource]="addaData"
                    [showBorders]="true"
                    [rowAlternationEnabled]="true"
                    [allowColumnResizing]="true"
                    [allowColumnReordering]="true"
                  >
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-column-chooser [enabled]="true" mode="select" [allowSearch]="true"></dxo-column-chooser>
  
              <dxo-group-panel [visible]="true"></dxo-group-panel>
              <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      
              <dxi-column dataField="addaNo" caption="ADDA Number"></dxi-column>
              <dxi-column dataField="brandDetails.brandName" caption="Brand"></dxi-column>
              <dxi-column dataField="productCd.displayValue" caption="Product"></dxi-column>
              <dxi-column dataField="designNo" caption="Design Number"></dxi-column>  
              <dxi-column dataField="quantity" caption="Quantity"></dxi-column>  
              
              <dxi-column caption="Edit / Details" cellTemplate="cellTemplateHyperlink"></dxi-column>  
              <div *dxTemplate="let data of 'cellTemplateHyperlink'">
                <a [routerLink]="['../add-adda']" routerLinkActive="sub-active" (click)="getSelectedData(data)"><mat-icon class="icon-mat">history</mat-icon></a>      
                
                <a [routerLink]="['../details-adda']" routerLinkActive="sub-active" (click)="getSelectedData(data)"><mat-icon class="icon-mat">remove_red_eye</mat-icon></a>           
                <!-- <a routerLinkActive="sub-active" (click)="getSelectedData(data)">Add/View</a>            -->
  
              </div>
      
              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-paging [pageSize]="10"> </dxo-paging>              
            </dx-data-grid>       
          </div>
        </div>
    </div>
