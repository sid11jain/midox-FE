<div class="its-card">
    <h3 class="card-header ps-3">Add Measurement Type</h3>
    <div class="settings-comp">
      <div class="form-input-sticky">
        <form [formGroup]="measurementTypeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="name">Measurement Type Name</label>
            <input type="text" id="name" formControlName="name" class="form-control">
            <div *ngIf="measurementTypeForm.get('name')?.invalid && measurementTypeForm.get('name')?.touched" class="error invalid-red">
              Please enter a valid text.
            </div>
          </div> 
          <div class="form-group mt-3">
            <button type="submit" [disabled]="measurementTypeForm.invalid" mat-flat-button color="primary">
              {{ editedMeasurementTypeIndex !== null ? 'Update Measurement Type' : 'Add Measurement Type' }}
            </button>
          </div>
        </form>
      </div>

      <div class="flex-center">
        <mat-spinner *ngIf="showSpinner" diameter=125></mat-spinner>
      </div>      
      <table class="table mt-4" *ngIf="!showSpinner">
        <thead>
          <tr>
            <th>Measurement Type Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody> 
          <tr *ngFor="let data of measurementTypeArray; let i = index">
            <td>{{ data.displayValue }}</td>
            <td>
              <button (click)="edit(data, i)" class="btn btn-sm me-2 btn-primary">Edit</button>
              <button (click)="delete(data)" class="btn btn-sm btn-danger" [disabled]="deleteBtnDisabled">Delete</button>
              <!-- <button (click)="edit(data, i)" mat-flat-button color="primary" class="me-2">Edit</button>
              <button (click)="delete(i)" mat-flat-button color="warn" [disabled]="deleteBtnDisabled">Delete</button> -->
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    </div>
