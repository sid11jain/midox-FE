<div class="its-card">
    <h3 class="card-header ps-3">Add Color Fabric</h3>
    <div class="settings-comp">
      <form [formGroup]="colorFabricForm" (ngSubmit)="onSubmit()">
        <div class="form-group col-6">
          <label for="name">Colour Name  </label>
          <input type="checkbox" class="form-check-input ml-10" (change)="onCheckboxChange($event)">
          (Check this if colour name is not there)

          <div *ngIf="showDropdown; else notShow">
            <select id="name" formControlName="name" class="form-control">
              <option value="">Select</option>
              <option *ngFor="let option of dropDownValue" [value]="option">{{ option }}</option>
            </select>
          </div>
          
          <ng-template #notShow>
            <input type="text" id="name" formControlName="name" class="form-control">
          </ng-template>

          <div *ngIf="colorFabricForm.get('name')?.invalid && colorFabricForm.get('name')?.touched" class="error invalid-red">
            Please enter a valid text.
          </div>
        </div>
        <div class="form-group mt-2">
          <label for="code">Color Fabric Code</label>
          <input type="text" id="code" formControlName="code" class="form-control">
          <div *ngIf="colorFabricForm.get('code')?.invalid && colorFabricForm.get('code')?.touched" class="error invalid-red">
            Please enter a valid text.
          </div>
        </div>
        <div class="form-group mt-3">
          <button type="submit" [disabled]="colorFabricForm.invalid" mat-flat-button color="primary">
            {{ editedColorFabricIndex !== null ? 'Update Color Fabric' : 'Add Color Fabric' }}
          </button>
        </div>
      </form>
      
      <table class="table mt-4">
        <thead>
          <tr>
            <th>Color Name</th>
            <th>Color Code</th>
            <th>Action</th>
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let data of colorFabricData; let i = index">
            <td>{{ data.name }}</td>
            <td>{{ data.code }}</td>
            <td>
              <button (click)="edit(data, i)" class="btn btn-sm me-2 btn-primary">Edit</button>
              <button (click)="delete(i)" class="btn btn-sm btn-danger" [disabled]="deleteBtnDisabled">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    </div>
